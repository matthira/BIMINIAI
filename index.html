<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bimini AI</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

  <main class="page">

    <!-- TOP BANNER -->
    <section class="tile tile--banner">
      <img
        class="banner-logo"
        src="./assets/bimini-banner.png"
        alt="Bimini AI – Practical Solutions. Better Outcomes."
      />
    </section>

    <!-- GRID -->
    <section class="grid">

      <!-- MEDly one -->
      <a
        class="tile tile--dark"
        href="https://medly.one"
        target="_blank"
        rel="noopener"
        aria-label="MEDly One"
      >
        <img class="tile-img" src="./assets/medly-one.png" alt="MEDly One" />
      </a>

      <!-- VAULT³ -->
      <a
        class="tile tile--light"
        href="https://iclvault.com"
        target="_blank"
        rel="noopener"
        aria-label="ICL Vault"
      >
        <img class="tile-img" src="./assets/vault3.png" alt="VAULT3" />
      </a>

      <!-- IOL Reference -->
      <a
        class="tile tile--white"
        href="https://iolreference.com"
        target="_blank"
        rel="noopener"
        aria-label="IOL Reference"
      >
        <img class="tile-img" src="./assets/iol-reference.png" alt="IOL Reference" />
      </a>

      <!-- EZReviews -->
      <a
        class="tile tile--dark"
        href="https://ezreviews.app"
        target="_blank"
        rel="noopener"
        aria-label="EZReviews"
      >
        <img class="tile-img" src="./assets/ezreviews.png" alt="EZReviews" />
      </a>

      <!-- Refractive Foundations -->
      <a
        class="tile tile--dark"
        href="https://refractivefoundations.com"
        target="_blank"
        rel="noopener"
        aria-label="Refractive Foundations"
      >
        <img
          class="tile-img"
          src="./assets/refractive-foundations.png"
          alt="Refractive Foundations"
        />
      </a>

      <!-- Contact Us -->
      <a
        class="tile tile--light"
        href="mailto:hello@bimini.ai"
        aria-label="Contact Bimini AI"
      >
        <img class="tile-img" src="./assets/contact-us.png" alt="Contact Us" />
      </a>

    </section>

  </main>

</body>
</html>
