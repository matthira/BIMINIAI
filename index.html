<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bimini AI</title>
  <link rel="stylesheet" href="./style.css" />
  <!-- Favicon -->
<link rel="icon" href="/favicon.ico" sizes="any">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="apple-touch-icon" href="/apple-touch-icon.png">
</head>
<body>

  <main class="page">

    <!-- TOP BANNER -->
    <section class="tile tile--banner">
      <img
        class="banner-logo"
        src="./assets/bimini ai logo_1@300x.png"
        alt="Bimini AI – Practical Solutions. Better Outcomes."
      />
    </section>

    <!-- GRID -->
    <section class="grid">

      <!-- MEDly one -->
      <a
        class="tile tile--dark"
        href="https://medly.one"
        target="_blank"
        rel="noopener"
        aria-label="MEDly One"
      >
        <img class="tile-img" src="./assets/medlyoneweb.svg" alt="MEDly One" />
      </a>

      <!-- VAULT³ -->
      <a
        class="tile tile--light"
        href="https://iclvault.com"
        target="_blank"
        rel="noopener"
        aria-label="ICL Vault"
      >
        <img class="tile-img" src="./assets/vault3.svg" alt="VAULT3" />
      </a>

      <!-- IOL Reference -->
      <a
        class="tile tile--white"
        href="https://iolreference.com"
        target="_blank"
        rel="noopener"
        aria-label="IOL Reference"
      >
        <img class="tile-img" src="./assets/iolreference web.svg" alt="IOL Reference" />
      </a>

      <!-- EZReviews -->
      <a
        class="tile tile--dark"
        href="https://ezreviews.app"
        target="_blank"
        rel="noopener"
        aria-label="EZReviews"
      >
        <img class="tile-img" src="./assets/ez reviews.svg" alt="EZReviews" />
      </a>

      <!-- Refractive Foundations -->
      <a
        class="tile tile--dark"
        href="https://refractivefoundations.com"
        target="_blank"
        rel="noopener"
        aria-label="Refractive Foundations"
      >
        <img
          class="tile-img"
          src="./assets/rf.svg"
          alt="Refractive Foundations"
        />
      </a>

      <!-- Contact Us -->
      <a
        class="tile tile--light"
        href="mailto:hello@bimini.ai"
        aria-label="Contact Bimini AI"
      >
        <img class="tile-img" src="./assets/Home-Page-Graphics.svg" alt="Contact Us" />
      </a>

    </section>

  </main>

</body>
</html>
